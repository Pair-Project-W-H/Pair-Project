<!DOCTYPE html>
<html lang="en">

<head>
<title>MusicHub</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<link rel="shortcut icon" href="free-apple-music-3521279-2944783.png" type="image/x-icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" type="text/css" href="index.css">
</head>


<body>

    <h4>MusicHub</h4>

<div class="player">

    <div class="details">
    <div class="now-playing">PLAYING '' OF '' </div>
    <div class="track-art"></div>
    <div class="track-name">Track Name</div>
    <div class="track-artist">Track Artist</div>
</div>

<div class="buttons">

    <div class="prev-track" onclick="prevTrack()"> 
        <!-- hedhi zeda kif kif!!!!! -->
        <i class="fa fa-step-backward fa-2x"></i>
    </div>

    <div class="pause-track" onclick="playpauseTrack()">
        <i class="fa fa-play-circle fa-5x"></i> 
                                       <!-- https://fontawesome.com/v4/icon/play-circle -->
    </div>

    <div class="next-track" onclick="nextTrack()">
        <i class="fa fa-step-forward fa-2x"></i>
    </div>

</div>


<div class="slider_container">
    <div class="current-time">00:00</div>
    <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="position()">
    <div class="total-duration">00:00</div>
</div>

<div class="slider_containr">
    <i class="fa fa-volume-down"></i>
    <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
    <i class="fa fa-volume-up"></i>
</div>

<script src="index.js"></script>
</body>
</html>
